<style>
  .uber {
    background-color: black;
    color: white;
    width: 150px;
    height: 55px;
    font-size: medium;
    margin-right: 20px;
    cursor: pointer;
  }
  .uber:hover {
    opacity: 0.75;
  }

  .amazon {
    background-color: rgb(255, 216, 20);
    color: black;
    height: 55px;
    width: 250px;
    border: none;
    font-size: medium;
    font-weight: bold;
    border-radius: 30px;
    margin-right: 20px;
    cursor: pointer;
  }
  .amazon:hover {
    background-color: yellow;
  }
  .sign {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 55px;
    width: 130px;
    font-size: larger;
    font-weight: bolder;
    border-radius: 10px;
    margin-right: 20px;
    cursor: pointer;
  }
  .sign:hover {
    background-color: white;
    color: rgb(46, 164, 79);
    border: solid;
    transition: background-color 1s;
  }
  .sign:active {
    background-color: rgb(100, 3, 3);
    color: rgb(46, 164, 79);
    border: solid;
    box-shadow: 0px 0px 15px rgb(100, 3, 3);
  }

  .getstarted {
    background-color: blueviolet;
    color: white;
    width: 150px;
    height: 55px;
    font-size: large;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  .getstarted:hover {
    background-color: silver;
    color: black;
    box-shadow: 0px 0px 15px blueviolet;
  }
</style>

<button class="uber">Request now</button>
<button class="amazon">Add to Cart</button>
<button class="sign">Sign up</button>
<button class="getstarted">Get Started</button>
