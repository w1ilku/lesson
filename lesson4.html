<style>
  .wilku {
    border: none;
    color: white;
    background-color: green;
    font-size: 18px;
    padding: 8px 16px;
    cursor: pointer;
    transition: 1s;
    margin-right: 15px;
  }
  .wilku:hover {
    padding: 16px 30px;
  }
  .click {
    border: none;
    color: white;
    background-color: green;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: 1s;
    flex-direction: column;
  }
  .click:active {
    margin-top: 10px;
    margin-left: 15px;
  }
</style>
<button class="wilku">Wilku</button>
<button class="click">click</button>
